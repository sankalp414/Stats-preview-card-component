<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  
</head>
<body>

  <main>
    <div class="container">

      <div class="card">

        <picture class="card_img">
          <source srcset="/images/image-header-desktop.jpg" media="(min-width:698px)">
          <img src="./images/image-header-mobile.jpg" alt="card_mobile_img">
        </picture>
        

        <div class="card_content">
          <h1 class="card_title">
            
            Get <span class="insights">insights</span> that help your business grow.

          </h1>
          
          <p class="card_description">
            
            Discover the benefits of data analytics and make better decisions regarding revenue,customer experience, and overall efficiency.

          </p>
          
          <div class="card_stat_detail">
          
            <div class="categorie_1">

              <p class="stat_number">10k+</p>
              <p class="stat_categorie"> companies</p>

            </div>
          
            <div class="categorie_2">

              <p class="stat_number">314</p>
              <p class="stat_categorie"> templates</p>

            </div>
          
            <div class="categorie3">

              <p class="stat_number">12m+</p>
              <p class="stat_categorie"> queries</p>
              
            </div>

          </div>

        </div>

      </div>

    </div>

  </main>
  
</body>

</html>
